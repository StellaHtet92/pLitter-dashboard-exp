<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PLitter Page</title>
        <link rel="stylesheet" href="style.css">
        
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"

         crossorigin=""/>

    <body>
        <div id="container">
            <div class="sidenav">
                <p>Layer Selection</p>
                <a href="#">
                    
                    <input class="form-check-input" type="checkbox" value="" id="1" onchange="processCheck(this)">
                    <span class="icon"><i class="fas fa-layer-group" aria-hidden="true"></i></span>
                        <label class="form-check-label" for="1">
                            Heat Map
                        </label>
                   
                </a>
                <a href="#">
                    <input class="form-check-input" type="checkbox" value="" id="2" checked onchange="processCheck(this)">
                    <span class="icon"><i class="fas fa-layer-group" aria-hidden="true"></i></span>
                        <label class="form-check-label" for="2">
                            Videos
                        </label>
                </a>
                <a href="#">
                    <input class="form-check-input" type="checkbox" value="" id="3" onchange="processCheck(this)">
                    <span class="icon"><i class="fas fa-layer-group" aria-hidden="true"></i></span>
                        <label class="form-check-label" for="3">
                            Polyline
                        </label>
                </a>
            </div>
            <div id="map">
            </div>
            <!--<iframe id="IPlayer" width="420" height="315" src="" display="none"> <!-- base url: https://www.youtube.com/embed/your_video_name-->
           <!--</iframe>-->

        </div>
    </body>
